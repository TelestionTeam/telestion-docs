name: Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Vale
      run: curl -sfL https://install.goreleaser.com/github.com/ValeLint/vale.sh | sh -s latest
    - run: echo "::add-path::./bin"
    - name: Setup DITA
      run: |
        wget https://github.com/dita-ot/dita-ot/releases/download/3.4/dita-ot-3.4.zip && unzip dita-ot-3.4.zip
    - run: echo "::add-path::./dita-ot-3.4/bin"
    - name: Run Vale Checks
      run: |
        cd ..
        vale -v
        vale --output=JSON --glob '*.dita' topics | node ci-lint.js