name: Linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: mkdir vale && cd vale
    - run: curl -sfL https://install.goreleaser.com/github.com/ValeLint/vale.sh | sh -s latest
    - run: echo "::add-path::./bin"
    - run: cd ..
    - run: vale -v
    - run: ls
    - run: vale --glob '*.dita' topics